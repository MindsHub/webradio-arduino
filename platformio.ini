[env:d1]
platform = espressif8266
board = d1
framework = arduino
lib_deps =
    ESP_VS1053_Library

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.mcu = esp8266
lib_deps =
    ESP_VS1053_Library
    ESP Async WebServer
platform_packages =
    platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git
extra_scripts = pre:static/create_cpp.py

